<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href = "css/bootstrap.css" rel = "stylesheet" type="text/css">
    <link href = "css/styles.css" rel = "stylesheet" type ="text/css">
    <script src = "js/jquery-3.3.1.js"></script>
    <script src = "js/scripts.js"></script>
    <title>Places visited</title>
  </head>
  <body>

      <div class = "jumbotron">
        <h1> Known Land </h1>
          </div>
          <h2>Where have you been?</h2>
          <div class = "container">
          <div class ="row">
            <div class = "col-md-6">

          <form id="new-place">
            <div class="form-group">
              <label for="new-location">Name of location</label>
              <input type="text"  class="form-control" id="new-location">
            </div>
            <div class="form-group">
              <label for="new-landmark">Famous Landmark</label>
              <input type="text"  class="form-control" id="new-landmark">
            </div>
            <div class="form-group">
              <label for="new-time">Best time of year to visit</label>
              <input type="text"  class="form-control" id="new-time">
            </div>
            <div class = "form-group">
              <label for="new-notes">Notes</label>
              <input type="text" class="form-control" id="new-notes">
            </div>
            <button type="submit" class="btn-primary">Add</button>
          </form>
          <hr>
          <h2>Locations:</h2>
          <ul id="locations">
          </ul>
        </div>
          <div class="col-md-6">
          <div id="show-location">
            <p>Name of the location: <span class="name-location"></span></p>
            <p>Famous Landmark: <span class="famous-landmark"></span></p>
            <p>Best time of year to visit: <span class="time"></span></p>
            <p>Notes: <span class="notes"></span></p>
            <div id="buttons">
            </div>
            </div>
          </div>
      </div>
    </div>
  </body>
</html>
